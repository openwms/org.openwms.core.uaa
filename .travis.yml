language: java

jdk:
  - openjdk8

cache:
  directories:
    - .autoconf
    - $TRAVIS_HOME/.m2

services:
  - docker
  - rabbitmq
  - postgresql

before_install:
  - "sudo apt-get install graphviz"

install: true

before_script:
  - psql -c "CREATE DATABASE testdb;" -U postgres
  - psql -c "CREATE USER karl WITH PASSWORD 'karl';" -U postgres

addons:
  sonarcloud:
    organization: "openwms-github"
  postgresql: '9.6'

script:
  - if [[ ( "$TRAVIS_BRANCH" != "master" ) ]]; then mvn package -DsurefireArgs=-Dspring.profiles.active=ASYNCHRONOUS,TEST -Dci.buildNumber=$TRAVIS_BUILD_NUMBER -U; fi
  - if [[ ( "$TRAVIS_BRANCH" == "master" ) ]]; then mvn clean package sonar:sonar -DsurefireArgs=-Dspring.profiles.active=ASYNCHRONOUS,TEST -Dmaven.test.error.ignore=true -Dmaven.test.failure.ignore=true -Dci.buildNumber=$TRAVIS_BUILD_NUMBER -Psonar; fi
  - if [[ ( "$TRAVIS_BRANCH" == "master" ) ]]; then mvn site scm-publish:publish-scm -DsurefireArgs=-Dspring.profiles.active=ASYNCHRONOUS,TEST,TESTPG -Denforcer.skip=true -Dscmpublish.pubScmUrl=scm:git:https://${PUSHKEY}@github.com/openwms/org.openwms.core.uaa.git -DdeveloperConnectionUrl=scm:git:https://${PUSHKEY}@github.com/openwms/org.openwms.core.uaa.git -Dci.buildNumber=$TRAVIS_BUILD_NUMBER -Pschemagen; fi
  - if [[ ( "$TRAVIS_BRANCH" == "master" ) ]]; then mvn clean package -Denforcer.skip=true -DskipTests=true -Dci.buildNumber=$TRAVIS_BUILD_NUMBER -Prelease,gpg; fi

after_success:
  - docker build -t openwms/org.openwms.core.uaa:latest .

deploy:
  provider: script
  script: bash docker_push
  on:
    branch: master
