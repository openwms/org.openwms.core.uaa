spring:
  application:
    name: core-uaa
  cloud:
    config:
      discovery:
        enabled: false
        service-id: openwms-config
      enabled: false
      fail-fast: true # true means retry
      retry:
        max-attempts: 120
    discovery:
      enabled: false
  config:
    location: classpath:application.yml
  security:
    user:
      password: openwms
      name: openwms
  jpa:
    database: h2
    generate-ddl: true
    hibernate:
      ddl-auto: create
    show-sql: false
    open-in-view: false
  jackson:
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSSZ
  zipkin:
    sender:
      type: web
feign:
  httpclient:
    connection-timeout: 30000
    connection-timer-repeat: 30000
ribbon:
  connectTimeout: 30000
  ReadTimeout: 30000

owms:
  eureka:
    url: http://user:sa@localhost:8761
    zone: ${owms.eureka.url}/eureka/
  srv:
    protocol: http
    hostname: localhost

server:
  port: ${PORT:8110}
  servlet:
    context-path: /uaa

eureka:
  client:
    instance-info-replication-interval-seconds: 10 # default is 30
    service-url:
      defaultZone: ${owms.eureka.zone}  # Must be camelCase
  instance:
    hostname: ${owms.srv.hostname}
    secure-port-enabled: false
    non-secure-port-enabled: true
    metadata-map:
      username: ${spring.security.user.name}
      password: ${spring.security.user.password}
      protocol: ${owms.srv.protocol}
      zone: ${owms.eureka.zone}

logging:
  file:
    name: BOOT-CORE-uaa.log
    path: "/tmp/owms"

---
spring:
  profiles: ASYNCHRONOUS
  cloud:
    config:
      discovery:
        enabled: true
      enabled: true
      fail-fast: true # true means retry
    discovery:
      enabled: true

management:
  health:
    rabbit:
      enabled: true

---
spring:
  profiles: CLOUD
  cloud:
    config:
      discovery:
        enabled: true
      enabled: true
      fail-fast: true # true means retry
    discovery:
      enabled: true

---
spring:
  profiles: DEV
  data:
    jpa:
      repositories:
        bootstrap-mode: lazy
  main:
    lazy-initialization: true

---
spring:
  profiles: DISTRIBUTED
  cloud:
    config:
      discovery:
        enabled: true
      enabled: true
      fail-fast: true # true means retry
    discovery:
      enabled: true

---
spring:
  profiles: HEROKU
  main:
    banner-mode: "OFF"

owms:
  srv:
    protocol: https
    hostname: openwms-core-uaa.herokuapp.com

---
spring:
  profiles: K8S
  rabbitmq:
    host: owms-broker
owms:
  eureka:
    url: http://user:sa@owms-services:8761
  srv:
    hostname: owms-core-uaa

---
spring:
  profiles: TEST
  cloud:
    config:
      discovery:
        enabled: false
      enabled: false
      fail-fast: false
    discovery:
      enabled: false
  main:
    banner-mode: "off"

---
spring:
  profiles: TESTPG
  jpa:
    database: postgresql
    generate-ddl: true
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQL9Dialect
      hibernate.temp.use_jdbc_metadata_defaults: false
      hibernate.default_schema: public
    hibernate:
      ddl-auto: update
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql:testdb
    username: KARL
    password: KARL
