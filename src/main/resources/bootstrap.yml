spring:
  application:
    name: core-uaa
  cloud:
    config:
      discovery:
        enabled: false
        service-id: openwms-config
      enabled: false
      fail-fast: true # true means retry
      retry:
        max-attempts: 120
    discovery:
      enabled: false
  config:
    location: classpath:application.yml
  security:
    user:
      name: user
      password: sa
  jpa:
    database: H2
    generate-ddl: true
    hibernate:
      ddl-auto: create
    open-in-view: false
    properties:
      hibernate.dialect: org.hibernate.dialect.H2Dialect
    show-sql: false
  jackson:
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSSZ
  zipkin:
    sender:
      type: web

feign:
  httpclient:
    connection-timeout: 30000
    connection-timer-repeat: 30000
ribbon:
  connectTimeout: 30000
  ReadTimeout: 30000

owms:
  eureka:
    url: http://user:sa@localhost:8761
    zone: ${owms.eureka.url}/eureka/
  srv:
    protocol: http
    hostname: localhost

server:
  port: ${PORT:8110}
  servlet:
    context-path: /uaa

eureka:
  client:
    instance-info-replication-interval-seconds: 10 # default is 30
    service-url:
      defaultZone: ${owms.eureka.zone} # Must be camelCase
  instance:
    hostname: ${owms.srv.hostname}
    secure-port-enabled: false
    non-secure-port-enabled: true
    metadata-map:
      username: ${spring.security.user.name}
      password: ${spring.security.user.password}
      protocol: ${owms.srv.protocol}
      zone: ${owms.eureka.zone}
      config-protocol: http # The protocol used to access the config server
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    rabbit:
      enabled: false
  metrics:
    web:
      server:
        request:
          autotime:
            enabled: true
    export:
      prometheus:
        enabled: true
  info:
    git:
      mode: full

logging:
  file:
    name: BOOT-CORE-UAA.log
    path: "/tmp/owms"

---
spring:
  profiles: DEMO
  jpa:
    properties:
      hibernate:
        hbm2ddl:
          import_files: import-DEMO.sql

---
spring:
  profiles: DEV
  data:
    jpa:
      repositories:
        bootstrap-mode: lazy
  main:
    lazy-initialization: true

---
spring:
  profiles: DISTRIBUTED
  cloud:
    config:
      discovery:
        enabled: true
      enabled: true
      fail-fast: true # true means retry
    discovery:
      enabled: true

---
spring:
  profiles: HEROKU
  main:
    banner-mode: "OFF"
  cloud:
    config:
      discovery:
        enabled: true
      enabled: true

owms:
  srv:
    protocol: https
    hostname: openwms-core-uaa.herokuapp.com

eureka:
  instance:
    secure-port-enabled: true
    non-secure-port-enabled: false
    statusPageUrl: ${owms.srv.protocol}://${owms.srv.hostname}:${server.port}/actuator/info
    healthCheckUrl: ${owms.srv.protocol}://${owms.srv.hostname}:${server.port}/actuator/health
    homePageUrl: ${owms.srv.protocol}://${owms.srv.hostname}:${server.port}/actuator/

---
spring:
  profiles: K8S
  rabbitmq:
    host: owms-broker
owms:
  eureka:
    url: http://user:sa@owms-services:8761
  srv:
    hostname: owms-core-uaa

---
spring:
  profiles: TEST
  cloud:
    config:
      discovery:
        enabled: false
      enabled: false
      fail-fast: false
    discovery:
      enabled: false
  main:
    banner-mode: "off"
  zipkin:
    enabled: false
    discovery-client-enabled: false
    sender:
      type: rabbit
  jpa:
    show-sql: false

---
spring:
  profiles: TESTPG
  jpa:
    database: postgresql
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL9Dialect
        temp:
          use_jdbc_metadata_defaults: false
        default_schema: public
    hibernate:
      ddl-auto: update
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql:testdb
    username: KARL
    password: KARL
