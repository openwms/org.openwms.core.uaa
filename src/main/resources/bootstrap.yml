spring:
  application:
    name: core-uaa
  security:
    user:
      name: user
      password: sa
  jpa:
    database: H2
    generate-ddl: true
    hibernate:
      ddl-auto: create
    mapping-resources:
      - META-INF/uaa-orm.xml
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: false
  jackson:
    date-format: "yyyy-MM-dd'T'HH:mm:ssXXX" # Only matches Dates no Instants!
    deserialization:
      ACCEPT_EMPTY_ARRAY_AS_NULL_OBJECT: true
  main:
    allow-bean-definition-overriding: true
  mvc:
    format:
      date-time: "yyyy-MM-dd'T'HH:mm:ssXXX" # Must match the pattern how of @JsonFormat field annotation patterns
      date: yyyy-MM-dd
      time: HH:mm:ss
  zipkin:
    sender:
      type: web

feign:
  httpclient:
    connection-timeout: 30000
    connection-timer-repeat: 30000
ribbon:
  connectTimeout: 30000
  ReadTimeout: 30000

owms:
  eureka:
    url: http://user:sa@localhost:8761
    zone: ${owms.eureka.url}/eureka/
  srv:
    protocol: http
    hostname: localhost

server:
  port: ${PORT:8110}
  servlet:
    context-path: /uaa

eureka:
  client:
    instance-info-replication-interval-seconds: 10 # default is 30
    service-url:
      defaultZone: ${owms.eureka.zone} # Must be camelCase
  instance:
    hostname: ${owms.srv.hostname}
    secure-port-enabled: false
    non-secure-port-enabled: true
    metadata-map:
      config-protocol: http # The protocol used to access the config server
      username: ${spring.security.user.name}
      password: ${spring.security.user.password}
      protocol: ${owms.srv.protocol}
      zone: ${owms.eureka.zone}
    prefer-ip-address: true
    # Request a lease with a validity of 5 seconds. If until then the
    # lease has not been renewed, it expires and the Eureka server can evict it.
    # Default: 90s
    lease-expiration-duration-in-seconds: 5

    # The cadence of lease renewal, i.e. how often a heartbeat is sent to Eureka server.
    # In this case every 2 seconds. Use this only for development / debugging. In production use the ...
    # Default: 30s
    lease-renewal-interval-in-seconds:    2

info:
  scm-url: "@scm.url@"
  build-url: "@ciManagement.url@"

logging:
  file:
    name: BOOT-CORE-UAA.log
    path: "/tmp/owms"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    rabbit:
      enabled: false
  metrics:
    web:
      server:
        request:
          autotime:
            enabled: true
    export:
      prometheus:
        enabled: true
  info:
    git:
      mode: simple

---
spring:
  config:
    activate:
      on-profile: DEMO
  cloud:
    bootstrap:
      enabled: false
    bus:
      enabled: false
    config:
      discovery:
        enabled: false
      enabled: false
      fail-fast: false # true means retry
      retry:
        max-attempts: 120
    discovery:
      enabled: false
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        hbm2ddl:
          import_files: import-DEMO.sql

---
spring:
  config:
    activate:
      on-profile: DEV
  data:
    jpa:
      repositories:
        bootstrap-mode: lazy
  main:
    lazy-initialization: true

