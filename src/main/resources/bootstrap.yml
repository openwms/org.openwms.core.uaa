spring:
  application:
    name: core-uaa
  main:
      banner-mode: "OFF"
  config:
    name: globals
  cloud:
    config:
      label: ${owms.tenant:master}
      fail-fast: true
      discovery:
        enabled: true
        service-id: openwms-config
owms:
  eureka:
    # Override this in cloud environment!
    url: http://user:sa@localhost:8761

server:
  port: ${PORT:8110}
  context-path: /uaa

security:
  user:
    # Override this in cloud environment!
    password: openwms
    name: openwms
  oauth2:
    client:
      scope:
  sessions: if_required #from example

eureka:
  client:
    serviceUrl:
      defaultZone: ${owms.eureka.url}/eureka
    healthcheck:
      enabled: true
  instance:
    metadata-map:
      username: user
      password: ${security.user.password}
      protocol: http

---
spring:
  profiles: HEROKU

eureka:
  instance:
    hostname: openwms-core-uaa.herokuapp.com
    secure-port-enabled: true
    non-secure-port-enabled: false
    statusPageUrl: https://${eureka.instance.hostName}/info
    healthCheckUrl: https://${eureka.instance.hostName}/health
    homePageUrl: https://${eureka.instance.hostName}/
    metadata-map:
      protocol: https
---
spring:
  profiles: TEST
  cloud:
    config:
      discovery:
        enabled: false
      enabled: false
      fail-fast: false
    discovery:
      enabled: false
  main:
    banner-mode: "off"

---
spring:
  profiles: TESTPG
  jpa:
    database: postgresql
    generate-ddl: true
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQL9Dialect
      hibernate.temp.use_jdbc_metadata_defaults: false
      hibernate.default_schema: public
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql:testdb
    username: karl
    password: karl
